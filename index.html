<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Secret Agent Supply Inc.</title>
  <link rel="stylesheet" href="./resources/css/reset.css">
  <link rel="stylesheet" href="./resources/css/style.css">
</head>

<body>
  <header>
    <div class="logo">
      <div class="container">
        <div class="row">
          <img src="./resources/images/logo.png" alt="Logo">
          <div class="logo-heading">SECRET AGENT SUPPLY INC.</div>
        </div>
      </div>
    </div>
    <div class="banner">
      <div class="container">
        <div class="heading">
          <h2>NEW ARRIVAL</h2>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>
  </header>

  <nav>
    <div class="container">
      <ul>
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
    </div>
  </nav>

  <main>
    <div class="container">
      <div class="row cards">
        <div class="product-card">
          <img src="./resources/images/pen.png" alt="Pen">
          <div>Exploding Pen</div>
        </div>
        <div class="product-card">
          <img src="./resources/images/watch.png" alt="Watch">
          <div>Cellular Watch</div>
        </div>
        <div class="product-card">
          <img src="./resources/images/glasses.png" alt="Glasses">
          <div>Thermal Glasses</div>
        </div>
      </div>
      <div class="row cards">
        <div class="info-card">
          <div class="info-title">Location</div>
          <div class="info">-47.346436, 84.32354</div>
        </div>
        <div class="info-card">
          <div class="info-title">Hours</div>
          <div class="info">0800 - 1800</div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="row">
        <div class="copyright">
          &copy; Secret Agent Supply Inc.
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
